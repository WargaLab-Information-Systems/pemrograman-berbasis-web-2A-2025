<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - ByteAcademy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
        .left-side {
            background-color: #5C27FE;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-section {
            padding: 3rem;
        }
        .btn-purple {
            background-color: #5C27FE;
            color: white;
        }
        .btn-purple:hover {
            background-color: #4a1fd4;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 left-side">
                <img src="/ASSET SESI 1/Gambar 5.png" alt="Ilustrasi Belajar" class="img-fluid" style="max-height: 90%;" />
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="form-section w-100">
                    <img src="/ASSET SESI 1/logo.png" alt="Logo ByteAcademy" style="width: 120px;" class="mb-4" />
                    <h3 class="fw-bold">Mulai Hari Ini</h3>
                    <p class="text-muted">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>

                    <form id="signupForm" action="#" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Alamat Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Masukkan Alamat Email Anda" />
                            <div id="emailError" style="color: red; font-size: 0.9em; margin-top: 0.25rem;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Lengkap Anda" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan Password Anda" />
                            <div id="passwordError" style="color: red; font-size: 0.9em; margin-top: 0.25rem;"></div>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-purple btn-lg">Sign Up</button>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-outline-secondary btn-lg">
                                <img src="./ASSET SESI 1/ic_google.png" width="20" class="me-2" />
                                Sign Up with Google
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const form = document.getElementById('signupForm');
form.addEventListener('submit', function(e) {
  e.preventDefault();

  const emailInput = document.getElementById('email');
  const emailError = document.getElementById('emailError');
  const passwordInput = document.getElementById('password');
  const passwordError = document.getElementById('passwordError');

  const email = emailInput.value.trim();
  const password = passwordInput.value;

  emailError.textContent = '';
  passwordError.textContent = '';

  if (!email.includes('@')) {
    emailError.textContent = 'Email harus mengandung "@"!';
    return;
  }

  if (email.endsWith('@gmail.com')) {
    emailError.textContent = 'Masukkan nama sebelum "@".';
    return;
  }

  if (password.length < 8) {
    passwordError.textContent = 'Password minimal 8 karakter!';
    return;
  }

  const hasLetter = /[a-zA-Z]/.test(password);
  const hasNumber = /\d/.test(password);
  if (!(hasLetter && hasNumber)) {
    passwordError.textContent = 'Password harus mengandung kombinasi huruf dan angka!';
    return;
  }

  alert('Form berhasil diinput!');
  form.reset();
});
</script>

</body>
</html>
