<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteAcademy Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <div class="flex flex-col md:flex-row min-h-screen">

    <!-- Kolom Gambar -->
    <div class="md:w-1/2 bg-purple-700 flex items-center justify-center p-10">
      <img src="Gambar/sedang mikir.png" alt="Illustration" class="max-w-full h-auto rounded-lg" />
    </div>

    <!-- Kolom Formulir -->
    <div class="md:w-1/2 bg-white flex p-10">
  <div class="w-full max-w-md">
    <div class="mb-8 text-left">
      <img src="Gambar/IMG-20250515-WA0040-removebg-preview.png" alt="ByteAcademy Logo" class="h-7 mb-4 block" />
      <h3 class="text-xl font-semibold text-gray-700">Mulai Hari Ini</h3>
      <p class="text-gray-500 text-sm">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>
    </div>

    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Alamat Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-purple-500" placeholder="Masukkan Alamat Email Anda" />
      </div>
      <div>
        <label for="nama" class="block text-sm font-medium text-gray-600 mb-1">Nama Lengkap</label>
        <input type="text" id="nama" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-purple-500" placeholder="Masukkan Nama Lengkap Anda" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-purple-500" placeholder="Masukkan Password Anda" />
      </div>

      <div>
        <a href="utspbw.html"
          class="w-full block bg-purple-600 text-white px-6 py-3 rounded-full text-center font-semibold shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition">
          Sign Up
        </a>
      </div>
    </form>

    <div class="mt-4">
      <button class="w-full border border-gray-300 rounded-full px-6 py-3 flex items-center justify-center space-x-2 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition">
        <!-- Ikon Google resmi -->
        <svg class="w-5 h-5" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
          <path fill="#4285F4" d="M533.5 278.4c0-17.4-1.5-34.1-4.3-50.4H272v95.3h146.9c-6.3 34-25.3 62.8-53.9 82.1v68h87.2c51-47 81.3-116.2 81.3-195z"/>
          <path fill="#34A853" d="M272 544.3c72.6 0 133.6-24 178.2-65.3l-87.2-68c-24.2 16.2-55 25.8-91 25.8-69.9 0-129.2-47.2-150.4-110.4H32.4v69.4C76.7 475.6 167.7 544.3 272 544.3z"/>
          <path fill="#FBBC05" d="M121.6 326.4c-10.6-31.6-10.6-65.5 0-97.1V159.9H32.4c-36.7 73.4-36.7 160.7 0 234.1l89.2-67.6z"/>
          <path fill="#EA4335" d="M272 107.7c39.5 0 75 13.6 102.9 40.3l77.1-77.1C405.6 24.6 344.6 0 272 0 167.7 0 76.7 68.7 32.4 159.9l89.2 69.4C142.8 154.9 202.1 107.7 272 107.7z"/>
        </svg>
        <span>Sign Up with Google</span>
      </button>
    </div>
  </div>
</div>


  </div>

</body>
</html>
