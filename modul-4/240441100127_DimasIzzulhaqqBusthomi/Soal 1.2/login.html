<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/e4ca1991ae.js" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: white;
        color: black;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      .dark-mode {
        background-color: black;
        color: white;
        transition: all 0.8s ease;
      }
    </style>
  </head>
  <body>
    <section class="w-full h-screen">
      <div class="flex">
        <div class="flex justify-center items-center px-5 h-screen w-[50%] bg-indigo-800">
          <img src="img/Gambar 5.png" alt="" class="" />
        </div>
        <div class="w-[50%]">
          <div class="flex flex-col justify-center items-start mx-20 py-12 gap-4">
            <div class="flex justify-between items-center w-full">
              <img src="img/Logo.png" alt="" class="w-50 bg-white p-2 rounded-2xl" />
              <div class="text-2xl bg-gray-300 rounded-full w-12 text-center p-2 hover:bg-blue-600 hover:text-white transition-all duration-300">
                <div id="moon-icon" class="block" onclick="toggleMode()">
                  <i class="fa-solid fa-moon"></i>
                </div>
                <div id="sun-icon" class="hidden" onclick="toggleMode()">
                  <i class="fa-solid fa-sun hidden"></i>
                </div>
              </div>
            </div>
            <div class="">
              <h1 class="font-bold text-2xl">Mulai Hari ini</h1>
              <p>Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>
            </div>
            <div id="container-1" class="flex flex-col gap-2">
              <label for="email">Alamat Email</label>
              <input
                id="email"
                type="email"
                placeholder="Masukkan Alamat Email Anda"
                class="border-1 bg-white border-gray-500 rounded-3xl w-100 p-2 flex justify-center"
                required
              />
              <p class="text-red-500 text-[0.6rem] hidden" id="email-error">Wajib diisi*</p>
            </div>
            <div id="container-2" class="flex flex-col gap-2">
              <label for="nama">Nama Lengkap</label>
              <input
                id="nama"
                type="text"
                placeholder="Masukkan Nama Lengkap Anda"
                class="border-1 bg-white border-gray-500 rounded-3xl w-100 p-2 flex justify-center"
                required
              />
              <p class="text-red-500 text-[0.6rem] hidden" id="nama-error">Wajib diisi*</p>
            </div>
            <div id="container-3" class="flex flex-col gap-2">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                placeholder="Masukkan Password Anda"
                class="border-1 bg-white border-gray-500 rounded-3xl w-100 p-2 flex justify-center"
                required
              />
              <p class="text-red-500 text-[0.6rem] hidden" id="password-error">Wajib diisi*</p>
            </div>
            <div class="w-100 bg-indigo-800 p-2 text-center rounded-3xl text-white" onclick="validasi()">
              <button>Sign Up</button>
            </div>
            <div class="bg-white flex justify-center items-center gap-5 w-100 border-1 border-gray-500 p-2 text-center rounded-3xl text-black">
              <img src="img/ic_google.png" alt="" class="w-5" />
              <button>Sign Up with Google</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
